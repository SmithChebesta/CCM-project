  <section class="section container" id="services">
    <div class="row">
      <div class="card col s8 offset-s2  ">
        <!-- tabs -->
        <ul class="tabs">
          <li class="tab col s6">
            <a href="#photography" class="active indigo-text text-darken-4">สร้างโค้ดกิจกรรม</a>
          </li>
          <li class="tab col s6">
            <a href="#editing" class="indigo-text text-darken-4">เพิ่มรายชื่อกิจกรรม</a>
          </li>
        </ul>
        <div id="photography" class="col s12">

          <div class="card-item white lighten-1">
            <section name="code" class="section container">
              <p class="flow-text center-align">
                <span class="card-title indigo-text"><i class="material-icons">edit</i>สร้างโค้ดกิจกรรม</span>
              </p>
              <form action="{%url 'create_code'%}" method="post" id="code-form" class="row  justify-content-center">

                <div class="input-field">
                  <select name="atvname">
                    {%for data in datas %}
                    <option value="{{data.atvname}}">{{data.atvname}}</option>
                    {%endfor%}

                  </select>
                  <label for="atvname">กิจกรรม</label>
                </div>
                <div class="input-field">
                  <input type="text" class="form-control" name="prefix" id="prefix" />
                  <label for="prefix">คำนำหน้า</label>
                </div>
                <div class="input-field">
                  <input type="number" class="form-control" name="amount" id="amount" />
                  <label for="amount">จำนวนโค้ดที่จะสร้าง</label>
                </div>

                <div class="input-field">
                  <input type="number" class="form-control" name="length" id="length" />
                  <label for="length">ความยาวของโค้ด</label>
                </div>

                <div class="input-field">
                  <input type="number" step="0.01" class="form-control" name="point" id="point" />
                  <label for="point">จำนวนหน่วยกิต</label>
                </div>

                <!-- <div class="input-field "> -->
                <!-- <input type="text" class="datepicker" name="exp" id="exp" /> -->
                <label for="exp">วันหมดอายุ</label>
                <input type="date" name="exp" id="exp" />

                <!-- </div> -->


                <div class="center-align">
                  <button class="btn waves-effect waves-light" type="submit">submit <i
                      class="material-icons right">send</i></button>
                </div>


              </form>
            </section>
          </div>
        </div>
        <section id="editing" class="col s12">
          <section class="card-item white">
            <section name="activity" class="section container">
              <p class="flow-text center-align indigo-text">
                <i class="material-icons">note_add</i> เพิ่มรายการกิจกรรม
              </p>
              <form action="{%url 'create_activity'%}" method="post" id="activity-form"
                class="row  justify-content-center">

                <div class="input-field">
                  <label for="atvname">ชื่อกิจกรรม</label>
                  <input type="text" class="form-control" name="atvname" id="atvname" />
                </div>

                <div class="input-field">
                  <label for="place">สถานที่จัด</label>
                  <input type="text" class="form-control" name="place" id="place" />
                </div>

                <!-- <div class="input-field "> -->
                <label for="exp">วันเวลาที่จัด</label>
                <input type="datetime-local" name="exp" id="exp" />
                <!-- </div> -->



                <div class="center-align">
                  <button class="btn waves-effect waves-light">submit <i class="material-icons right">send</i></button>
                </div>
              </form>
            </section>
          </section>
      </div>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const code_form = $('#code-form')
    const activity_form = $('#activity-form')
    $('select').formSelect();
    $(".sidenav").sidenav();
    $(".datepicker").datepicker({});
    $(".timepicker").timepicker({});
    $(".tabs").tabs();

    code_form.submit((e) => {
      e.preventDefault()
      $.ajax({
        type: "POST",
        url: code_form.attr('action'),
        data: code_form.serialize(),
        success: (data) => {
          alert('create code : success')
          window.location = window.location
        },
        error: (error) => {
          alert('create code : error')
          window.location = window.location

        }
      })

    })


    activity_form.submit((e) => {
      e.preventDefault()
      $.ajax({
        type: "POST",
        url: activity_form.attr('action'),
        data: activity_form.serialize(),
        success: (data) => {
          alert('create activity : success')
          window.location = window.location

        },
        error: (error) => {
          alert('create activity : error')
          window.location = window.location

        }
      })


    })
  </script>
